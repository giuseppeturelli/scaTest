<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScaTest</title>
    <style>
        body {
            background-color: lightgreen;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        button {
            background-color: green;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="startSca()">SCA</button>
    <script>
        function startSca() {
            console.log("Button SCA clicked!");
            window.postMessage("startSca", "*");
            //Android
            if (webview.WebViewInterface && webview.WebViewInterface.startSca) {
                console.debug("qui sta chiamando WebViewInterface.startSca");
                try {
                    webview.WebViewInterface.startSca(stepperEvent, JSON.stringify(data));
                } catch (e) {
                    console.error("errore in WebViewInterface.startSca", JSON.stringify(e));
                }
            //iOS
            } else if (webview.webkit && webview.webkit.messageHandlers && webview.webkit.messageHandlers.startSca) {
                const message = {
                    command: command,
                    title: stepperEvent,
                    data: data
                };

                console.debug("qui sta chiamando startSca.postMessage");

                try {
                    webview.webkit.messageHandlers.startSca.postMessage(message);
                } catch (e) {
                    console.error("errore in startSca.postMessage", JSON.stringify(e));
                }
            }
        }
    </script>
</body>
</html>
