<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScaTest</title>
    <style>
        body {
            background-color: lightgreen;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        button {
                color: white;
                font-size: 20px;
                padding: 15px 30px;
                border: none;
                border-radius: 8px;
                cursor: pointer;
            }
            .sca-btn {
                background-color: green;
                margin-bottom: 24px;
            }
            .track-btn {
                background-color: #FF8C00;
                margin-bottom: 24px;
            }
            .call-btn {
                background-color: #5d00ff;
                margin-bottom: 24px;
            }
            .url-btn {
                background-color: #DC143C;
                margin-bottom: 24px;
            }
            input[type="text"] {
                font-size: 18px;
                padding: 10px;
                border: 2px solid #ccc;
                border-radius: 8px;
                margin-bottom: 24px;
                width: 300px;
                text-align: center;
            }
            .header-config-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 30px;
                padding: 20px;
                border: 2px solid #4169E1;
                border-radius: 12px;
                background-color: #F0F8FF;
            }
            .input-group {
                display: flex;
                align-items: center;
                margin-bottom: 15px;
                width: 100%;
                max-width: 400px;
            }
            .input-group label {
                font-size: 16px;
                font-weight: bold;
                margin-right: 10px;
                min-width: 150px;
                text-align: right;
            }
            .input-group input[type="text"] {
                margin-bottom: 0;
                flex: 1;
            }
            .input-group input[type="checkbox"] {
                width: 20px;
                height: 20px;
                cursor: pointer;
            }
            .header-btn {
                background-color: #4169E1;
                margin-top: 15px;
            }
    </style>
</head>
<body>
    <button class="sca-btn" onclick="startSca()">SCA</button>
    <button class="track-btn" onclick="trackView()">TrackView</button>
    <button class="track-btn" onclick="trackEvent()">TrackEvent</button>
    <button class="call-btn" onclick="makePhoneCall()">MakePhoneCall</button>
    <input type="text" id="urlInput" placeholder="Enter URL path">
    <button class="url-btn" onclick="openunimolUrl()">Open unimol URL</button>
    
    <div class="header-config-container">
        <div class="input-group">
            <label for="shouldShowBack">shouldShowBack:</label>
            <input type="checkbox" id="shouldShowBack" checked>
        </div>
        <div>Possible values: "nativePop" and "webHistoryBack, case insensitive</div>
        <div class="input-group">
            <label for="backBehavior">backBehavior:</label>
            <input type="text" id="backBehavior">
        </div>
        <div class="input-group">
            <label for="shouldShowExit">shouldShowExit:</label>
            <input type="checkbox" id="shouldShowExit">
        </div>
        <div>Partial url for redirection, if undefined or empty then nativePop</div>
        <div class="input-group">
            <label for="exitUrl">exitUrl:</label>
            <input type="text" id="exitUrl">
        </div>
        <div>Customize page title, if undefined or missing the title stays unchanged</div>
        <div class="input-group">
            <label for="headerTitle">headerTitle:</label>
            <input type="text" id="headerTitle">
        </div>
        <button class="header-btn" onclick="applyHeaderConfig()">Apply Header Config</button>
    </div>
    <script>
        function generateUUID() {
            // Generate UUID v4 using vanilla JavaScript
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function getRandomColor() {
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FECA57', '#FF9FF3', '#54A0FF', '#5F27CD', '#00D2D3', '#FF9F43', '#10AC84', '#EE5A24', '#0984E3', '#A29BFE', '#FD79A8'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Also listen for custom events dispatched via postMessage
        window.addEventListener('message', function(event) {
            if (event.data === 'endSca') {
                console.log('endSca message received');
                document.body.style.backgroundColor = getRandomColor();
            }
        });

        setTimeout(function() {
            console.log ("Hiding Loader")
                const loaderOff = {
                    shouldShowLoader: false
                }
                const message = {
                    command: 'showLoader',
                    title: '',
                    data: loaderOff
                };
                if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.showLoader) {
                    try {
                        window.webkit.messageHandlers.showLoader.postMessage(message);
                    } catch (e) {
                        console.error("error in startSca.postMessage", JSON.stringify(e));
                    }
                }
        },2000)

        function startSca() {
            const startScaData = {
                contextID: generateUUID(),
                operation: "STD"
            }
            //Android
            if (window.WebViewInterface && window.WebViewInterface.startSca) {
                try {
                    window.WebViewInterface.startSca('startSca', JSON.stringify(startScaData));
                } catch (e) {
                    console.error("error in WebViewInterface.startSca", JSON.stringify(e));
                }
            //iOS
            } else if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.startSca) {
                const message = {
                    command: 'startSca',
                    title: '',
                    data: startScaData
                };

                try {
                    window.webkit.messageHandlers.startSca.postMessage(message);
                } catch (e) {
                    console.error("error in startSca.postMessage", JSON.stringify(e));
                }
            }
        }

        function trackView() {
            const trackViewData= {
                title: "page-test-title",
                custom_dimensions: [{key: "tipo_polizza", value: "view_Top"}, {key: "key_test_dimension_view", value: "value_test_dimension_view"}],
                tipo_polizza: "view_base"
            }
            //Android
            if (window.WebViewInterface && window.WebViewInterface.trackView) {
                try {
                    window.WebViewInterface.trackView('trackView', JSON.stringify(trackViewData));
                } catch (e) {
                    console.error("error in WebViewInterface.trackView", JSON.stringify(e));
                }
            //iOS
            } else if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.tealium) {
                const message = {
                    command: 'trackView',
                    title: 'fake-screen-title',
                    data: trackViewData
                };

                try {
                    window.webkit.messageHandlers.tealium.postMessage(message);
                } catch (e) {
                    console.error("error in trackView.postMessage", JSON.stringify(e));
                }
            }
        }

        function trackEvent() {
            const trackEventData= {
                title: "page-test-title",
                custom_dimensions: [{key: "tipo_polizza", value: "Top"}, {key: "key_test_dimension", value: "value_test_dimension"}],
                tipo_polizza: "base"
            }
            //Android
            if (window.WebViewInterface && window.WebViewInterface.trackEvent) {
                try {
                    window.WebViewInterface.trackEvent('trackEvent', JSON.stringify(trackEventData));
                } catch (e) {
                    console.error("error in WebViewInterface.trackEvent", JSON.stringify(e));
                }
            //iOS
            } else if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.tealium) {
                const message = {
                    command: 'track',
                    title: 'fake-event-title',
                    data: trackEventData
                };

                try {
                    window.webkit.messageHandlers.tealium.postMessage(message);
                } catch (e) {
                    console.error("error in trackEvent.postMessage", JSON.stringify(e));
                }
            }
        }

        function makePhoneCall() {
            const phoneCallData= {
                phoneNumber: "+3933355511122"
            }
            //Android
            if (window.WebViewInterface && window.WebViewInterface.makePhoneCall) {
                try {
                    window.WebViewInterface.makePhoneCall('makePhoneCall', JSON.stringify(phoneCallData));
                } catch (e) {
                    console.error("error in WebViewInterface.makePhoneCall", JSON.stringify(e));
                }
            //iOS
            } else if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.makePhoneCall) {
                const message = {
                    command: 'makePhoneCall',
                    title: '',
                    data: phoneCallData
                };

                try {
                    window.webkit.messageHandlers.makePhoneCall.postMessage(message);
                } catch (e) {
                    console.error("error in makePhoneCall.postMessage", JSON.stringify(e));
                }
            }
        }

        function openunimolUrl() {
            const urlInput = document.getElementById('urlInput');
            const inputValue = urlInput.value.trim();
            
            if (!inputValue) {
                console.warn("URL path is empty");
                return;
            }
            
            const encodedPath = encodeURI(inputValue);
            const fullUrl = 'https://unimol/' + encodedPath;
            
            try {
                window.location.href = fullUrl;
            } catch (e) {
                console.error("error opening URL", JSON.stringify(e));
            }
        }

        function applyHeaderConfig() {
            const shouldShowBack = document.getElementById('shouldShowBack').checked;
            const backBehavior = document.getElementById('backBehavior').value.trim();
            const shouldShowExit = document.getElementById('shouldShowExit').checked;
            const exitUrl = document.getElementById('exitUrl').value.trim();
            const headerTitle = document.getElementById('headerTitle').value.trim();
            
            const data = {
                shouldShowBack,
                backBehavior,
                shouldShowExit,
                headerTitle
            };
            
            console.log('Calling headerConfig with data:', data);
            headerConfig(data);
        }

        function headerConfig(data) {
          try {
            // Android
            if (
              typeof window !== "undefined" &&
              window.WebViewInterface &&
              window.WebViewInterface.headerConfig
            ) {
              try {
                window.WebViewInterface.headerConfig(
                  "headerConfig",
                  JSON.stringify(data),
                );
                return;
              } catch (e) {
                console.error(
                  "error in WebViewInterface.headerConfig",
                  JSON.stringify(e),
                );
              }
              // iOS
            } else if (
              typeof window !== "undefined" &&
              window.webkit &&
              window.webkit.messageHandlers &&
              window.webkit.messageHandlers.headerConfig
            ) {
              const message = {
                command: "headerConfig",
                title: "",
                data: data,
              };
        
              try {
                window.webkit.messageHandlers.headerConfig.postMessage(message);
                return;
              } catch (e) {
                console.error("error in headerConfig.postMessage", JSON.stringify(e));
              }
            }
            // If neither bridge is available: do nothing
          } catch (e) {
            console.error(
              "headerConfig: unexpected error",
              e && e.message ? e.message : e,
            );
          }
        }
    </script>
</body>
</html>
